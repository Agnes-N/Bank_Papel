<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cashier</title>
    <link rel="stylesheet" type="text/css" href="../css/cashier.css">
    <link rel="stylesheet" type="text/css" href="../css/user_acc.css">

</head>

<body>
    <div class="cashierform">
        <nav>
            <a href="index.html">Logout</a>
            <a onclick="credit()" class="type2" id="credit">Credit</a>
            <a onclick="debit()" class="type1" id="debit">Debit</a>
            <a href="index.html">Home</a>

        </nav>

        <div class="container">
            <h2>Papel is here for you</h2>

            <div class="all">
                <div class="viewDebit">
                    <form action="">
                        <p><b>Date:</b><span><label for="date"> <br>
                                    <input type="date" name="date" id="date" class="text">
                            </span></label></span></p> <br>

                        <p><b>Transaction type:</b><span><label for="date">
                                    <i>Debit</i>
                                </label></span></p><br>

                        <p><b>Account No:</b><label for="account"><br>
                                <input type="text" name="account" class="text" required placeholder="Account Number">
                            </label></p><br>

                        <p><b>Cashier ID:</b><label for="cashier"><br>
                                <input type="text" name="cashier" class="text" required placeholder="Cashier ID">
                            </label></p><br>

                        <p><b>Amount:</b><label for="account"><br>

                                <input type="text" name="account" class="text" required placeholder="Amount"><br>
                                <br><b>Currency:</b><br><select>
                                    <option value="">Choose currency</option>
                                    <option value="rwf">RWF</option>
                                    <option value="usd">USD</option>
                                </select>
                            </label></p><br>

                        <input type="button" value="Debit" id="debitBtn">
                    </form>
                </div>
 
            <script src="../js/cashier.js"></script>

</body>

</html>
